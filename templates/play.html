    <style> /* la parte css di questo file va traferito in un file css esterno a quello HTML */

        .cards-container {
            position: relative;

    <audio id="background-music" src="{{ url_for('static', filename='Musica_per_il_Poker/Welcome to New Orleans.mp3') }}" controls loop></audio>

        window.addEventListener('load', playBackgroundMusic);
